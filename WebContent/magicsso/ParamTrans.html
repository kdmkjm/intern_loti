<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>
<script type="text/javascript">
function urlConvert(srcURL){
	 var tmp ="connect.jsp?returnUrl=";
	 alert(tmp.length);
	 var sIdx = tmp.length;
	 var tarURL = srcURL.substring(sIdx);
	 alert(tarURL);
	 tarURL = replaceAll(tarURL,"?","!@@@");
	 tarURL = replaceAll(tarURL,"&","@@@!");
	 tarURL = tmp+tarURL;
	 alert(tarURL);
	 location.href=tarURL;
}

function replaceAll(src, tar, des){
	var result = src;
	//alert(1+" :: r "+result);
	var ix = result.indexOf(tar);
	if(ix > -1){
		//alert(2);
		result = result.replace(tar,des);
		result = replaceAll(result,tar,des);
	}
	return result;
	
}
</script>
</head>
<body>
<a href="#" onclick="urlConvert('connect.jsp?returnUrl=./_session-view.jsp?TP=RR&TX=qq&TZ=jin')">테스트</a>
</body>
</html>
