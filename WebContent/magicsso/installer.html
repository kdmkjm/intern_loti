<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{siteTitle} 보안로그인 프로그램 수동설치</title>
	<link href="./css/install_style.css" type="text/css" rel="stylesheet" media="screen" />
	<script type="text/javascript" src="./js/MagicPass.js"></script>
	<script type="text/javascript">
		MagicPass.ready = function(){};
	</script>
</head>
<body>
	<div id="head">
		<div class="valignMiddle">{siteTitle} 보안로그인 프로그램 수동설치</div>
		<div id="buttonClose" title="닫기"></div>
	</div>
	<div id="main">
		<p>{siteTitle} 사이트의 원활한 이용을 위해 보안로그인 프로그램(MagicPass)을 설치(또는 업데이트)합니다.</p>
		<p>해당 프로그램을 이용하면 <strong>로그인 처리간에 사용자의 입력정보를 암호화 하여 개인정보의 누출을 차단하며, 다수의 관련 사이트간에 통합로그인을 제공하여 보안성과 편의성이 향상</strong>됩니다.</p>
		<p class="underline">이 프로그램을 설치하여 {siteTitle} 사이트의 이용에 차질이 없으시기 바랍니다.</p>
	</div>
	<div id="foot">
		<div class="valignMiddle"><input type="button" id="download" title="다운로드" /></div>
		<!-- p><label for="checkAllow">하루동안 프로그램 설치를 확인하지 않습니다.</label><input type="checkbox" id="checkAllow" /></p -->
	</div>

	<script type="text/javascript">
	//<![CDATA[
		(function(){
			document.title = (document.title).replace(eval("/{siteTitle}/ig"), MagicPass.siteTitle);
			var div = document.getElementsByTagName("div");
			for(var i = 0; i < div.length; i++)
				div[i].innerHTML = div[i].innerHTML.replace(eval("/{siteTitle}/ig"), MagicPass.siteTitle);
		})();

		var closeAction = function(){if(window.opener!=null)window.opener.top.location.reload();if(parent!=null)window.parent.location.reload();window.self.close();};

		//Event execute
		//MagicPass.addEvent("checkAllow", "click", function(){document.cookie=($("#checkAllow:checked").val() == "on")?"MagicPassAutoSetup=false;expires="+new Date(new Date().setUTCDate(new Date().getUTCDate()+365)).toUTCString():"MagicPassAutoSetup=;path=/;expires=-1";});
		MagicPass.addEvent("buttonClose", "click", closeAction);
		MagicPass.addEvent("download", "click", function(){window.location.replace(MagicPass.onlineFile);});
		MagicPass.addEvent(window, "unload", closeAction);
	//]]>
	</script>
</body>
</html>
