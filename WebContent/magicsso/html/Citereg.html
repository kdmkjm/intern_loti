function chk_Date(sDate,eDate)
 
    if(IsDate(sDate) = False )then
        msgbox("시작일이 잘못 되었습니다.")
        chk_Date = false
    end if
 
    if(IsDate(eDate) = False )then
        msgbox("종료일이 잘못 되었습니다.")
        chk_Date = false
    end if
 
end function
